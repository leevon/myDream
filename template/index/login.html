<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{{ static_url('bootstrap/ico/favicon.ico') }}">
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ static_url('css/login.css') }}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" role="form" action="/login?next={{ next }}" method="post">
        {% raw xsrf_form_html() %}
        <h2 class="form-signin-heading">请登录 ... </h2>
        <input type="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
        <input type="password" name="pswd" class="form-control" placeholder="密码" required>
<!--         <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住密码
        </label> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
  </body>
</html>
